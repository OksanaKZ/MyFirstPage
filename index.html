<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Oksana Kozlyuk</title>
    <link rel='icon' href="./icon.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">About us</a>
            <a href="#">Hobby</a>
            <a href="#">Contacts</a>
        </nav>
    </header>

    <main>
        <div class="about_us">
            <div>
                <img src="./avatar.jpg" alt="image" title="title">
            </div>
            <div class="about_us-description">
                <p>
                    <strong>Имя</strong>
                    <span>Оксана</span>
                </p>
                <p>
                    <strong>Изучаемый язык</strong>
                    <span>JavaScript</span>
                </p>
                <p>
                    <strong>Хобби</strong>
                    <span>Чтение</span>
                </p>
            </div>
        </div>
        <div class="my_game" id="my_game">
            <h2>Play game</h2>
            <p></p>
            <input type="number" hidden="true">
            <button>Начать!</button>
        </div>
        <div class='choosen_block'>
            <h2>Выберите элементы</h2>
            <p>Элементов выбрано: <span>0</span></p>
            <div class="choosen_block-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
        </div>

        <div class="posts_block">
            <h2>Блог</h2>
            <button>показать посты</button>
            <div class="posts_block-container">
            </div>
        </div>
    </main>

    <footer>2023</footer>

    <script src="./script.js"></script>
</body>

</html>
